<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/style.css" />
	<title>Salesforce Leads</title>
</head>

<body>
	<div class="container">
		<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
			<img src="/img/salesforce-logo.png" alt="salesforce" id="salesforceimg" />
			<br /><br />

			<input type="hidden" name="oid" value="00DDn00000DFhZd" />
			<input type="hidden" name="retURL" value="https://www.google.com" />

			<label for="first_name">First Name</label> <br />
			<input id="first_name" maxlength="40" name="first_name" size="20" type="text" />
			<br />

			<label for="last_name">Last Name</label> <br />
			<input id="last_name" maxlength="80" name="last_name" size="20" type="text" />
			<br />

			<label for="email">Email</label><br />
			<input id="email" maxlength="80" name="email" size="20" type="text" />
			<br />

			<label for="company">Company</label><br />
			<input id="company" maxlength="40" name="company" size="20" type="text" />
			<br />

			<label for="city">City</label><br />
			<input id="city" maxlength="40" name="city" size="20" type="text" />
			<br />

			<label for="state">State/Province</label><br />
			<input id="state" maxlength="20" name="state" size="20" type="text" />
			<br />

			<input type="submit" name="submit" />
		</form>
	</div>
</body>

</html>
